<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load from resource</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const main = document.querySelector('main')
            fetch('/home')
                .then(resp => resp.text())
                .then(data => main.innerText = data)
                .catch(error => main.innerText = error)
        })
    </script>
</head>
<body>
    <main>Loading...</main>
</body>
</html>
